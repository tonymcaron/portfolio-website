    <form action="" method="post" id="contact-form">
        <p>
            <label class="standard-label" for="contact-email">Email: </label><br>
            <input type="email" id="contact-email" required>
        </p>
        <p>
            <label class="standard-label" for="contact-phone">Telephone: </label><br>
            <input type="tel" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
        </p>
        <p>
            <label class="standard-label" for="message-input">Message: (Max 240 characters)</label><br>
            <textarea maxlength="240" id="message-input" required></textarea>
        </p>
        <input type="submit" value="Send Message">
    </form>
